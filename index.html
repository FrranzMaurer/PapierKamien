<!DOCTYPE html>

<body>

  <div>
  <div class="buttons">
    <button class="player-move" id="kamień" onclick='getID(this)' data-move="rock">Kamień</button>
    <button class="player-move" id="papier" onclick='getID(this)' data-move="paper">Papier</button>
    <button class="player-move" id="nożyce" onclick='getID(this)' data-move="scissors">Nożyce</button>
  </div>
  <br>
  <div class="output">Results</div>
  <br>
  <button id="new-game">Nowa gra</button>
  <div id="rounds-to-win"></div>

  <div class="overlay" id="modal-overlay">

      <a href="#" class="close">x</a>

        <p>Dolor sit amet!</p>
      </div>
    </div>
    <div class="modal" id="modal-two">
      <a href="#" class="close">x</a>
      <header>You LOST</header>
      <div class="content">
        <p>Dolor sit amet!</p>
      </div>
    </div>
  </div>
    
</div>
